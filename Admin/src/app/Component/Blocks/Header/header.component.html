  <!-- Navbar -->
  <nav class="header-top main-header navbar navbar-expand navbar-white navbar-light">
    <!-- Left navbar links -->
    <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
        </li>
        <li class="nav-item">
          <p class="nav-link" style="font-size: 1.4em;">Drake Admin Page</p>
        </li>
    </ul>
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <!-- Sidebar user panel (optional) -->
        <div class="user-panel">
          <ng-container *ngIf="matk; then template_uie; else template_uine"></ng-container>
          <ng-template #template_uie>
            <li>
              <button class="btn btn-info btn-round" (click)="DangXuat()"><i class="fas fa-sign-out-alt"></i> Đăng xuất</button>
            </li>
          </ng-template>
          <ng-template #template_uine>
            <li>
              <button class="btn btn-info btn-round" data-toggle="modal" data-target="#loginModal">Đăng nhập</button>
            </li>
          </ng-template>
        </div>
      </li>
    </ul>
  </nav>
  <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" data-show="true" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h4 style="margin-left: 200px;" class="modal-title" id="exampleModalLabel">Admin</h4>
            <button #closeButton type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
            <div class="modal-body">
                <div class="d-flex flex-column text-center">
                    <form #form = 'ngForm'>
                        <div class="form-group">
                            <input type="email" class="form-control" ngModel name="taikhoan" placeholder="Your email address...">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" ngModel name="matkhau" placeholder="Your password...">
                        </div>
                        <button (click)="DangNhap(form)" class="btn btn-info btn-block btn-round">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
